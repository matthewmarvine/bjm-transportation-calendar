<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJM Transportation Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chosen Palette: Warm Neutrals -->
    <!-- Application Structure Plan: The application uses a traditional, interactive calendar-grid layout. This structure was chosen to provide BJM Transportation employees with a clear, at-a-glance view of important company dates and events. The user flow is simple: navigate between months and click on a highlighted date to see event details displayed below the calendar. This keeps all information within a single, clean view, promoting easy exploration of the company schedule. -->
    <!-- Visualization & Content Choices: Report Info: List of company events. -> Goal: Inform employees. -> Viz/Presentation Method: Interactive HTML/CSS Calendar Grid. -> Interaction: Click on a highlighted date to populate a details section below. Buttons to navigate months. -> Justification: A visual calendar provides better context than a list and is a familiar interface for employees. Click-to-view details keeps the main interface uncluttered and focused. -> Library/Method: Vanilla JS for DOM manipulation and event handling. No charting libraries needed as there's no quantitative data. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDFBF8;
            color: #4B4B4B;
        }
        .calendar-grid {
            grid-template-columns: repeat(7, minmax(0, 1fr));
        }
        .event-dot {
            height: 8px;
            width: 8px;
            background-color: #0d9488;
            border-radius: 50%;
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
        }
        .day-cell.selected {
            background-color: #0d9488;
            color: white;
        }
        .day-cell.selected .event-dot {
             background-color: white;
        }
    </style>
</head>
<body class="antialiased">
    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-stone-800">BJM Transportation 2025 Calendar</h1>
            <p class="mt-2 text-stone-600 max-w-2xl mx-auto">This calendar shows important dates and events for all BJM Transportation employees. Use the navigation buttons to explore upcoming events.</p>
        </header>

        <main class="bg-white rounded-2xl shadow-lg p-4 sm:p-6">
            <div id="calendar-container">
                <div class="flex items-center justify-between mb-4">
                    <button id="prev-month" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                    </button>
                    <h2 id="month-year" class="text-xl font-semibold text-stone-700 w-40 text-center"></h2>
                    <button id="next-month" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                    </button>
                </div>

                <div class="grid calendar-grid gap-1 text-center font-medium text-stone-500 text-sm mb-2">
                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                </div>

                <div id="calendar-body" class="grid calendar-grid gap-1">
                </div>
            </div>

            <div id="event-details" class="mt-6 pt-6 border-t border-gray-200 min-h-[120px]">
                 <div id="details-content" class="text-center text-stone-500 p-4">
                    <p>Click on a highlighted date to see event details.</p>
                </div>
            </div>
        </main>
        
        <footer class="text-center mt-8 text-sm text-stone-500">
            <p>BJM Transportation Intranet | 2025</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const monthYearEl = document.getElementById('month-year');
            const calendarBodyEl = document.getElementById('calendar-body');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');
            const eventDetailsEl = document.getElementById('event-details');
            const detailsContentEl = document.getElementById('details-content');

            const events = {
                "2025-9-27": {
                    title: "Big Homie Lil Homie Community Health Fair",
                    time: "12:00 PM - 3:00 PM",
                    day: "Saturday"
                },
                "2025-10-24": {
                    title: "Parklane Adult Activity Center Breast Cancer Event",
                    time: "10:00 AM - 2:00 PM",
                    day: "Friday"
                }
            };
            
            let currentDate = new Date(2025, 8, 1);
            let selectedCell = null;

            function renderCalendar() {
                calendarBodyEl.innerHTML = '';
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();

                monthYearEl.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                for (let i = 0; i < firstDayOfMonth; i++) {
                    const emptyCell = document.createElement('div');
                    calendarBodyEl.appendChild(emptyCell);
                }
                
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayCell = document.createElement('div');
                    dayCell.className = 'day-cell relative h-16 sm:h-20 flex items-center justify-center rounded-lg border border-transparent transition-colors';
                    
                    const dayNumber = document.createElement('span');
                    dayNumber.textContent = day;
                    dayCell.appendChild(dayNumber);
                    
                    const dateKey = `${year}-${month + 1}-${day}`;
                    if (events[dateKey]) {
                        dayCell.classList.add('cursor-pointer', 'hover:bg-teal-50');
                        const eventDot = document.createElement('div');
                        eventDot.className = 'event-dot';
                        dayCell.appendChild(eventDot);
                        
                        dayCell.addEventListener('click', () => showEventDetails(dateKey, dayCell));
                    } else {
                         dayCell.classList.add('text-stone-400');
                    }

                    calendarBodyEl.appendChild(dayCell);
                }
            }
            
            function showEventDetails(dateKey, cell) {
                if (selectedCell) {
                    selectedCell.classList.remove('selected');
                }
                selectedCell = cell;
                selectedCell.classList.add('selected');

                const event = events[dateKey];
                detailsContentEl.innerHTML = `
                    <div class="text-left p-4 bg-teal-50 rounded-lg">
                        <p class="font-semibold text-teal-800">${event.day}, ${currentDate.toLocaleString('default', { month: 'long' })} ${dateKey.split('-')[2]}</p>
                        <h3 class="text-lg font-bold text-teal-900 mt-1">${event.title}</h3>
                        <p class="text-md text-teal-700 mt-1">${event.time}</p>
                    </div>
                `;
            }
            
            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });

            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });

            renderCalendar();
        });
    </script>
</body>
</html>
